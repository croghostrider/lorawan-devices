uplinkDecoder:
  fileName: tpl110-0392.js
  examples:
    - description: Parking Status
      input:
        fPort: 1
        bytes: [1]
      output:
        data:
          type: parking status
          occupied: true
    - description: Heartbeat
      input:
        fPort: 2
        bytes: [1, 255]
      output:
        data:
          type: heartbeat
          occupied: true
          temperature: -1
    - description: Startup with code 205 and time
      input:
        fPort: 3
        bytes: [0x0a, 0x00, 0x00, 0x00, 0x97, 0x03, 0x20, 0xcd, 0x00, 0x21, 0x00, 0x00, 0x00, 0x27, 0x02, 0x03, 0x00]
      output:
        data:
          type: startup
          debugCode: 205
          debugCodeDescription: null
          sequenceNumber: 33
          firmwareVersion: '0.39.2'
          resetCause: 0
          resetReason: 'System Request'
          occupied: false
          timestamp: 167772160
    - description: Debug code 209
      input:
        fPort: 6
        bytes: [0x00, 0x00, 0x00, 0x00, 0x97, 0x19, 0x30, 0xD1, 0x00, 0x19]
      output:
        data:
          type: debug
          debugCode: 209
          debugCodeDescription: 'Cause for last reset: Power-on'
          sequenceNumber: 25
          timestamp: 0
    - description: Debug code 205 with time
      input:
        fPort: 6
        bytes: [0x0a, 0x00, 0x00, 0x00, 0x97, 0x03, 0x20, 0xcd, 0x00, 0x1f]
      output:
        data:
          type: debug
          debugCode: 205
          debugCodeDescription: null
          sequenceNumber: 31
          timestamp: 167772160
    - description: Unknown FPort
      input:
        fPort: 42
        bytes: [1, 42]
      output:
        errors:
          - unknown FPort

# Downlink encoder encodes JSON object into a binary data downlink (optional)
downlinkEncoder:
  fileName: tpl110-0392.js
  examples:
    - description: request time running in occupied state
      input:
        data:
          fPort: 55
          DeviceUsageRequest: Time running in occupied state
      output:
        bytes: [1]
        fPort: 55
    - description: invalid Device Usage Request
      input:
        data:
          fPort: 55
          DeviceUsageRequest: Answer to everything 42
      output:
        errors:
          - invalid Device Usage Request

# Downlink decoder decodes the encoded downlink message (optional, must be symmetric with downlinkEncoder)
downlinkDecoder:
  fileName: tpl110-0392.js
  examples:
    - description: request time running in occupied state
      input:
        fPort: 55
        bytes: [1]
      output:
        data:
          fPort: 55
          DeviceUsageRequest: Time running in occupied state
